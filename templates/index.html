<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Depression Prediction</title>
    <style>
        /* Basic reset for consistent appearance across browsers */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Center the form on the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Style the form container */
        .form-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0066cc;
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.75em 1.5em;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        h2 {
            margin-top: 1.5em;
            color: #333;
            font-weight: normal;
        }

        .prediction-result {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Depression Level Prediction</h1>
        <form method="post">
            <label for="gender">Gender:</label>
        <input type="number" id="gender" name="gender" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

         <label for="afftype">Afftype:</label>
        <input type="number" id="afftype" name="afftype" required><br><br>

        <label for="melanch">Melanch:</label>
        <input type="number" id="melanch" name="melanch" required><br><br>

         <label for="inpatient">Inpatient:</label>
        <input type="number" id="inpatient" name="inpatient" required><br><br>

        <label for="edu">Education Level:</label>
        <input type="text" id="edu" name="edu" required><br><br>

         <label for="marriage">Marriage:</label>
        <input type="number" id="marriage" name="marriage" required><br><br>

         <label for="work">Work:</label>
        <input type="number" id="work" name="work" required><br><br>

            <!-- Add additional form fields as needed -->

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction Result: <span class="prediction-result">{{ prediction }}</span></h2>
        {% endif %}
    </div>
</body>
</html>
